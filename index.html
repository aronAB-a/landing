<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Avec Slice, Gagne sur tous les terrains</h1>
      <a class="btn-primary" href="https://apps.apple.com/fr/app/slice-app/id1473824619">Telecharger ici !</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">Le concept</h2>
    <div class="cards">

      <div class="card">
        <img src="images/apply.svg" alt="">
        <h4>Tu joues</h4>
        <p>Trouve des joueurs autour de toi.</p>
      </div>

      <div class="card">
        <img src="images/learn.svg" alt="">
        <h4>Tu progresses</h4>
        <p>Progresse en jouant avec des joueurs mieux classés.</p>
      </div>

      <div class="card">
        <img src="images/product.svg" alt="">
        <h4>Tu gagnes</h4>
        <p>Sois gratifié en jouant contre des joueurs moins bien classés.</p>
      </div>

    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This website was coded with <i class="fas fa-heart"></i> at Slice</p>

    </div>
  </div>

</body>
</html>
